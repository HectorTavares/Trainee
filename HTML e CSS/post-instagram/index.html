<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <article class="instagram-post">
        <img src="https://i.imgur.com/innWLeZ.png" class="header" alt="Header">
        <!-- AQUI INICIA O SEU CÓDIGO -->
        <div class="top">
            <div>
                <img class="avatar" src="./img/avatar.jpg" alt="avatar">
            </div>
            <div class="nome-local">
                <p class="name"><Strong>luismiguelprs</Strong> </p>
                <p class="local">Parobé</p>
            </div>
            <div class="seemore">
                <img src="./img/see more.svg" alt="see more">
            </div>
        </div>
        <div class="post">
            <img src="./img/POST IMG.jpg" alt="post.img">
        </div>
        <div class="options">
            <div class="options-group1">
                <img class="like" src="./img/like.png" alt="like.png">
                <img class="comment" src="./img/comment.png" alt="comment.png">
                <img class="send" src="./img/send.png" alt="send.png">
            </div>

            <div class="options-group2">
                <img class="save" src="./img/save.png" alt="save.png">
            </div>
        </div>
        <div class="view">
            <p><Strong>123456 visualizações</Strong></p>
        </div>


        <!-- AQUI TERMINA O SEU CÓDIGO -->
    </article>
</body>

</html>
